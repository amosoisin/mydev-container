name: Docker Build CI

on:
  pull_request:
    branches: [ master ]
    paths:
      - 'Dockerfile'
      - 'compose.yml'
      - '.github/workflows/docker-build.yml'
  push:
    branches: [ master ]
    paths:
      - 'Dockerfile'
      - 'compose.yml'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Generate .env file
        run: make prepare

      - name: Build Docker image
        run: |
          SECONDS=0
          docker compose build
          echo "BUILD_TIME=$SECONDS" >> $GITHUB_ENV

      - name: Get image size
        run: |
          SIZE=$(docker images main --format "{{.Size}}")
          echo "IMAGE_SIZE=$SIZE" >> $GITHUB_ENV

      - name: Display build results
        run: |
          echo "### Build Results" >> $GITHUB_STEP_SUMMARY
          echo "- Build time: ${BUILD_TIME}s" >> $GITHUB_STEP_SUMMARY
          echo "- Image size: ${IMAGE_SIZE}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Build completed successfully! :rocket:" >> $GITHUB_STEP_SUMMARY
